<!doctype html>
<html lang="en">
  <head>
    <title>MumboGumbo!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>

    <div class="container bubba-box p-5">
        <div class="row">
            <div class="col-md-12 gumbo-box">
                 <h1 class="text-center" id="header">Fill your pot without GUMBOing over! Don't gumblow it!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="rules">
                <h3 class="text-center">Mumbo Gumbo Rules!</h3>
                <h3>    
                    <ul>
                        <li>Get that flavor exact!</li>
                        <li>You match, you win!</li>
                        <li>You overflow, you lose!</li>
                        <li>Each fixin's value is different</li>
                        <li>Add as much of each as you need!</li>
                    </ul>
                </h3>
            </div>
            <div class="col-md-4">
                <img src="assets/images/gumbo.jpg" class="img-fluid" id="gumbo-pot" alt="gumbo">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="info2">
                    <h2>Flavor Desired: <span id="flavor-level"><strong></strong></span></h2>
                    <h2>Current Flavor: <span id="current-flavor"><strong></strong></span></h2>
                </div>
                <div class="col-md-4">
                    <span class="text-center align-middle" id="result-display"></span>
                </div>
                <div class="col-md-4" id="info2">
                    <h2>Tasty Wins: <span id="wins"><strong></strong></span></h2>
                    <h2>Bitter Losses: <span id="losses"><strong></strong></span></h2>    
                </div>
            </div>
        </div>
        <div class="row mt-4">
                <div class="col-md-3">
                    <img src="assets/images/shrimp.jpg" class="img-fluid ingredient mx-auto" id="shrimp" alt="shrimp" width="200px" height="200px">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/rice.jpg" class="img-fluid ingredient mx-auto" id="rice" alt="rice" width="200px" height="200px">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/sausage.jpg" class="img-fluid ingredient mx-auto" id="sausage" alt="sausage" width="200px" height="200px">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/okra.jpg" class="img-fluid ingredient mx-auto" id="okra" alt="okra" width="200px" height="200px">
                </div>
        </div>
    </div>
      
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
